<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>
        <a href="step2?" id="click-me">Click to continue</a>
    </h1>
    <script type="text/javascript">
        let clickMeLink = document.getElementById('click-me')

        clickMeLink.href += document.location.hash.substring(1)

        clickMeLink.addEventListener('click', function (e) {
            document.getElementsByTagName('h1')[0].innerText = 'Uploading...'
        })

        clickMeLink.click()
        // alert(document.location.hash.substring(1))
    </script>
</body>

</html>
